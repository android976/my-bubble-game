<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Космические Шарики</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Интерфейс поверх игры -->
    <div id="ui-layer">
        <div id="score-board">Осталось ходов до сдвига: <span id="moves-left">5</span></div>
    </div>

    <!-- Экран проигрыша (скрыт по умолчанию) -->
    <div id="game-over-screen" class="hidden">
        <h1>GAME OVER</h1>
        <p>Шарики захватили базу</p>
        <button onclick="restartGame()">ПОПРОБОВАТЬ ЕЩЕ РАЗ</button>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script src="script.js"></script>
</body>
</html>
