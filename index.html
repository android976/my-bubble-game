<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Космические Шарики</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="game-wrapper">
        
        <!-- СТАРТОВЫЙ ЭКРАН (ОФФЕР) -->
        <div id="start-screen">
            <div class="offer-card">
                <h1>SPACE BUBBLES</h1> <!-- Новое название -->
                <p class="subtitle">Играй и получай<br>бесплатные роллы!</p>
                
                <div class="rewards-list">
                    <div class="reward-row">
                        <span class="badge">5000 очков</span>
                        <span class="reward-name">Маки с лососем</span>
                    </div>
                    <div class="reward-row">
                        <span class="badge">10000 очков</span>
                        <span class="reward-name">Темпура с крабом</span>
                    </div>
                    <div class="reward-row">
                        <span class="badge">20000 очков</span>
                        <span class="reward-name">Филадельфия лайт</span>
                    </div>
                </div>

                <button id="start-btn">НАЧАТЬ</button>
            </div>
        </div>

        <!-- Интерфейс счета -->
        <div id="score-container">
            Счет: <span id="score-val">0</span>
        </div>

        <!-- Экран проигрыша -->
        <div id="game-over-screen" class="hidden">
            <h1>GAME OVER</h1>
            <p>Ваш результат: <span id="final-score">0</span></p>
            <button onclick="restartGame()">ИГРАТЬ СНОВА</button>
        </div>

        <canvas id="gameCanvas"></canvas>
    </div>

    <script src="script.js"></script>
</body>
</html>
